consul:
    hostname: consul
    image: qnib/consul
    environment:
     - DC_NAME=dc1
     - BOOTSTRAP_CONSUL=true
     - RUN_SERVER=true
    ports:
     - "8500:8500"
    dns: 127.0.0.1

carbon:
    hostname: carbon
    image: qnib/carbon
    dns: 127.0.0.1
    environment:
     - DC_NAME=dc1
     - SERVICE_2003_NAME=carbon
     - FORWARD_TO_LOGSTASH=false
     - SKIP_PSWATCH=true
    links:
     - consul:consul
    ports:
     - 2003:2003

gapi:
    hostname: graphite-api
    dns: 127.0.0.1
    image: qnib/graphite-api
    environment:
     - DC_NAME=dc1
     - SKIP_PSWATCH=true
     - SERVICE_8888_NAME=graphite-api
    ports:
     - 8888:80
    links:
     - consul:consul
    links:
     - carbon:carbon
    volumes_from:
     - carbon
    privileged: true

grafana:
    image: qnib/grafana
    hostname: grafana
    ports:
    - "8180:80"
    dns: 127.0.0.1
    environment:
     - DC_NAME=dc1
     - SKIP_PSWATCH=true
    links:
     - carbon:carbon
    privileged: true

fullerite:
    image: qnib/fullerite
    hostname: fullerite
    dns: 127.0.0.1
    links:
     - consul:consul
    environment:
     - BOOTSTRAP_CONSUL=false
     - RUN_SERVER=false
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock:ro
