{
    "prefix": "fullerite.",
    "interval": 5,
    "fulleritePort": 19191,
    "internalServer": {"port":"29090","path":"/metrics"},
    "collectorsConfigPath": "/etc/fullerite/conf.d",

    "collectors": ["DockerStats"],

    "handlers": {
        "Graphite": {
            "server": "carbon.service.consul",
            "port": "2003",
            "interval": "5",
            "max_buffer_size": 300,
            "timeout": 2
        }
    }
}
